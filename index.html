        </div>
    </header>
    <div class="container__formulario">
        <form class="formulario__mangas hidden">
            <textarea required rows="1" cols="60" class="formulario__nome-manga"
                placeholder="Qual o nome da obra que você deseja adicionar?"></textarea>

            <div class="infos__formulario">
                <input required class="capitulo__manga" type="number" placeholder="Capitulo Atual?">

                    <option value="N/I">Selecione o dia da semana</option>
                    <option value="domingo">Domingo</option>
                    <option value="segunda">Segunda</option>
                    <option value="terça">Terça</option>
                    <option value="quarta">Quarta</option>
                    <option value="quinta">Quinta</option>
                    <option value="sexta">Sexta</option>
                    <option value="sabado">Sabado</option>
                </select>

            </div>
            <div class="botoes__formulario">
                <button class="formulario__salvar">Adicionar</button>

            </div>


        </form>

        <button class="adicionar__leitura"><img src="./assets/imagens/pngegg (1).png"> Adicionar nova leitura</button>
